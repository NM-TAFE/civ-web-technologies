<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="assets/css/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-100 font-sans text-gray-800 dark:bg-gray-900 dark:text-white"
  >
    <!-- Navbar with Responsive Design -->
    <header>
      <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-xl">My Website</h1>
        <div>
          <a href="index.html" class="mr-4">Home</a>
          <a href="about.html" class="mr-4">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main class="p-8">
      <section>
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>

        <!-- Custom Animation -->
        <div
          class="animate-spin-slow bg-blue-500 text-white align-center text-center w-12 h-12 flex items-center justify-center rounded-full"
        >
          Spin
        </div>

        <!-- Form Styling with Tailwind Forms Plugin -->
        <form class="mt-6 max-w-md space-y-4">
          <label>
            <span class="sr-only">Name</span>
            <input
              type="text"
              class="form-input w-full px-4 py-2 rounded border-gray-300"
              placeholder="Your Name"
            />
          </label>
          <label>
            <span class="sr-only">Email</span>
            <input
              type="email"
              class="form-input w-full px-4 py-2 rounded border-gray-300"
              placeholder="Your Email"
            />
          </label>
          <label>
            <span class="sr-only">Message</span>
            <textarea
              class="form-textarea w-full px-4 py-2 rounded border-gray-300"
              rows="4"
              placeholder="Your Message"
            ></textarea>
          </label>
          <button
            class="bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded"
            type="submit"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
