<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link href="assets/css/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-100 font-sans text-gray-800 dark:bg-gray-900 dark:text-white"
  >
    <!-- Navbar with Responsive Design -->
    <header>
      <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-xl">My Website</h1>
        <div>
          <a href="index.html" class="mr-4">Home</a>
          <a href="about.html" class="mr-4">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main class="p-8">
      <section>
        <h2 class="text-2xl font-bold mb-4">About Us</h2>

        <!-- Grid Layout with Gap -->
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-red-300 p-4">Grid Item 1</div>
          <div class="bg-blue-300 p-4">Grid Item 2</div>
          <div class="bg-green-300 p-4">Grid Item 3</div>
        </div>

        <!-- Transition and Transform -->
        <button
          class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-green-500 text-white font-bold py-2 px-4 rounded mt-4"
        >
          Hover me for Effect
        </button>

        <!-- Typography Example -->
        <article class="font-serif text-2xl leading-loose tracking-wide mt-6">
          Elegant serif text with spacing and height control.
        </article>

        <!-- Shadows and Rounded Borders -->
        <div class="bg-white p-6 max-w-sm mx-auto shadow-lg rounded-lg mt-8">
          Box with shadow and rounded corners
        </div>
      </section>
    </main>
  </body>
</html>
